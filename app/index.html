<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:500" rel="stylesheet"> 
    <title>JS Calculator</title>
  </head>
  <body>
    <div id='container' class='calculator'>
      <div id='display'>
        <div id='display__text'></div>
      </div>

      <div class='key clear-key'>
        <span>CLEAR</span>
      </div>
      
      <div id='keypad'>
        <div id='keypad__left'>
          <div class='key key__one'>1</div>
          <div class='key key__two'>2</div>
          <div class='key key__three'>3</div>
          <div class='key key__four'>4</div>
          <div class='key key__five'>5</div>
          <div class='key key__six'>6</div>
          <div class='key key__seven'>7</div>
          <div class='key key__eight'>8</div>
          <div class='key key__nine'>9</div>
          <div class='key key__zero'>0</div>
          <div class='key key__decimal'>.</div>
          <div class='key key__equal'>=</div>
        </div>

        <div id='keypad_right'>
          <div class='key key__divide'>/</div>
          <div class='key key__multiply'>x</div>
          <div class='key key__subtract'>-</div>
          <div class='key key__add'>+</div>
        </div>
      </div>
    </div>

    <script src='scripts/main.js'></script>
  </body>
</html>
